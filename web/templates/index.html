<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Added basic CSS for elements mentioned in HTML */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            display: none;
            margin-top: 20px;
        }
        
        #image-preview {
            max-width: 300px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skin Disease Detection</h1>
        
        <div class="upload-section">
            <input type="file" id="file-input" accept="image/*">
            <label for="file-input" class="upload-label">
                üìÅ Upload Skin Image
            </label>
            <img id="image-preview" alt="Image preview">
        </div>

        <div class="loader" id="loader"></div>
        
        <button onclick="analyzeImage()" id="analyze-btn" disabled>Analyze Image</button>
        
        <div class="result-section" id="result-section">
            <h3>Analysis Result:</h3>
            <p><strong>Disease:</strong> <span id="result-disease"></span></p>
            <p><strong>Description:</strong></p>
            <p id="result-description"></p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultSection = document.getElementById('result-section');
        const resultDisease = document.getElementById('result-disease');
        const resultDescription = document.getElementById('result-description');
        const loader = document.getElementById('loader');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.style.display = 'block';
                    imagePreview.src = e.target.result;
                    analyzeBtn.disabled = false;
                }
                reader.readAsDataURL(file);
            }
        });

        async function analyzeImage() {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                loader.style.display = 'block';
                resultSection.style.display = 'none';
                analyzeBtn.disabled = true;

                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();
                
                // Handle potential missing data
                if (!result.prediction || !result.description) {
                    throw new Error('Invalid response from server');
                }

                resultDisease.textContent = result.prediction;
                resultDescription.innerHTML = `
                    ${result.description.description}<br><br>
                    <strong>Treatment:</strong> ${result.description.treatment}
                `;

                resultSection.style.display = 'block';
            } catch (error) {
                alert('Error: ' + error.message);
                console.error('Analysis error:', error);
            } finally {
                loader.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
